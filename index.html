<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main-page hidden">
      <h1 class="personalized-welcome">✨ Self Care Center ✨</h1>

      <div class="spacing">
        <p class="short-welcome"></p>
      </div>
      <article>
        <h2>Which type of message?</h2>
        <div>
          <div class="boxes" id="engagement">
            <div class="radio-buttons-div">
              <input name="choice" type="radio" class="radio-buttons" value="affirmation" id="aff">
              <label for="affirmation">affirmation</label>
              <input name="choice" type="radio" class="radio-buttons" value="mantra" id="man">
              <label for="mantra" id="mantra-label">mantra</label>
            </div>
            <div id="button-div">
              <button class="generate" id="generate-button">Receive Message</button>
            </div>
          </div>
        </div>
      </article>
      <div class="spacing"></div>
      <article>
        <div class="boxes" id="display">
          <p class="hidden" id="chosen-message"></p>
          <img src="assets/meditate.svg" class="" id="meditate-img">
        </div>
      </article>
</section>
<section class="welcome-page">
  <div class="login">
    <h1 id="welcome">Welcome <br> to the <br> Self Care Center</h1>
    <div id="login-input">
    <input class="name" placeholder="Your Name">
     <div id="login-button">
    <button class="enter">enter</button>
    </div>
    </div>
  </div>
</section>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
