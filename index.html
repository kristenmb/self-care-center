<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main-page hidden">
      <h1 class="personalized-welcome">✨ Self Care Center ✨</h1>
      <div class="spacing">
        <p class="short-welcome"></p>
      </div>
      <article>
        <h2>Which type of message?</h2>
        <div>
          <div class="boxes" id="engagement">
            <div class="radio-buttons-div">
              <input name="choice" type="radio" class="radio-buttons" value="affirmation" id="aff">
              <label for="affirmation">affirmation</label>
              <input name="choice" type="radio" class="radio-buttons" value="mantra" id="man">
              <label for="mantra" id="mantra-label">mantra</label>
            </div>
            <p class="choice-error"></p>
            <div id="button-div">
              <button class="buttons generate" id="generate-button">Receive Message</button>
            </div>
          </div>
        </div>
      </article>
      <div class="spacing"></div>
      <article>
        <div class="boxes" id="display-text">
          <p class="hidden" id="chosen-message"></p>
          <div class="button-display">
            <button class="buttons hidden" id="clear-message">clear</button>
            <button class="buttons hidden" id="favorite-item">favorite</button>
            <button class="buttons hidden" id="see-all">view all</button>
          </div>
          <img src="assets/meditate.svg" class="" id="meditate-img">
        </div>
      </article>
</section>
<section class="welcome-page">
<div class="spacing"></div>
  <div class="login">
    <h1 id="welcome">✨✨✨<br><br> Welcome <br> to the <br> Self Care Center</h1>
    <div id="login-input">
      <input class="name" placeholder="Your Name">
    </div>
    <div id="login-button">
      <button class="enter buttons">enter</button>
    </div>
    <p class="error-message"></p>
  </div>
</section>
<section class="all-messages hidden">
  <article class="columns">
  <div class="message-boxes" id="all-affs">
  </div>
  <div class="all-paras">
    <input class="all-paras" id="new-aff" placeholder="Add your own affirmation!">
    <button class="buttons all-paras" id="add-aff">add</button>
  </div>
  <div class="all-paras">
    <!-- <button class="buttons all-paras" id="edit-affs">edit affirmations</button> -->
  </div>
</article>
<article class="columns">
  <div class="message-boxes" id="all-mans">
  </div>
  <div class="all-paras">
    <input class="all-paras" id="new-mantra" placeholder="Add your own mantra!">
    <button class="buttons all-paras" id="add-man">add</button>
  </div>
  <div class="all-paras">
    <!-- <button class="buttons all-paras" id="edit-man">edit mantras</button> -->
  </div>
</article>
<article class="columns">
  <div class="message-boxes" id="all-favs">
  </div>
  <div class="columns" id="favs-column">
    <!-- <button class="buttons all-paras" id="edit-favs">edit favorites</button> -->
    <button class="buttons all-paras" id="back-to-main">back to main</button>
  </div>
</article>
</section>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="saying.js"></script>
  </body>
</html>
